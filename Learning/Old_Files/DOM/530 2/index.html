<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>530 2</title>
</head>
<body>

    <div class="conteiner">
        <div class="username">
            <img src="https://picsum.photos/35/35?random=1" alt="">
            <span>_daler__f</span>
        </div>
        <div class="image">
            <img src="https://picsum.photos/646/646?random=1" alt="">
        </div>
        <div class="like_comment">
            <div class="like">
                <img class="img_like" src="./like2.svg" alt="" style="width: 29px; height: 26px; cursor: pointer;">
                <span class="span_like">13</span>
            </div>
            <div class="comment">
                <img class="show_all_comment" src="./comment.svg" alt="" style="width: 29px; height: 26px; cursor: pointer;">
                <span class="comments1"></span>
            </div>
        </div>
        <div class="comments_div"></div>
        <span class="show_all_comment dsp_none">Просмотреть все коментарии (<span class="comments2"></span>)</span>
        <form action="">
            <input type="text" name="name" id="name" placeholder="Написать коментарий">
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
